<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show OrderItem Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <h1 class="text-center p-1 " >All OrderItem Data</h1>
        <div class="text-end px-1">
          <a class="btn btn-success  " href="/dashboard" role="button">GO to Dashboard</a>
        </div>
        <hr>

        <table class="table table-success table-striped">
            <thead>
              <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Order</th>
                <th scope="col">Product</th>
                <th scope="col"> Quantity</th>
                <th scope="col">Date</th>
               
                
              </tr>
            </thead>
            {% for orderitem in orderitems %}
            <tbody>
              <tr>
                <th scope="row">{{orderitem.id}}</th>
                <td>{{orderitem.order.customer.name}}-order-{{orderitem.order.id}}</td>
                <td>{{orderitem.product.name}}</td>
                <td>{{orderitem.quantity}}</td>
                <td>{{orderitem.date}}</td>
               
               
                
              </tr>
            </tbody>
            {% endfor %}
          </table>
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
