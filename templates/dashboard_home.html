<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard || Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-4 display-4">MultiShop Dashboard</h1>

    <div class="container d-flex justify-content-between px-2 py-2">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="../uploads/new_cat.avif"
              class="card-img-top"
              height="150px"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Category Section</h5>

              <a href="/dashboard/show_category" class="btn btn-primary"
                >Go to Category Section</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="../uploads/new.avif"
              class="card-img-top"
              height="150px"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Product Section</h5>

              <a href="/dashboard/show_product" class="btn btn-primary"
                >Go to Product Section</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="../uploads/custom.jpg"
              class="card-img-top"
              height="150px"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Customer Section</h5>

              <a href="/dashboard/show_customer" class="btn btn-primary"
                >Go to Customer Section</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="../uploads/order_image.avif"
              class="card-img-top"
              height="150px"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Order Section</h5>

              <a href="/dashboard/show_order" class="btn btn-primary"
                >Go to Order Section</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="../uploads/orderitem_image.avif"
              class="card-img-top"
              height="150px"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">OrderItem Section</h5>

              <a href="/dashboard/show_orderItem" class="btn btn-primary"
                >Go to OrderItem Section</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="../uploads/1234.avif"
              class="card-img-top"
              height="150px"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Address Section</h5>

              <a href="/dashboard/show_address" class="btn btn-primary"
                >Go to Address Section</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
