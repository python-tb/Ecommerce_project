<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
</head>
<body>

    <h2 class="p-2" > Customer  Update here</h2>
 
    <div class="container">
    <form action="/dashboard/update_customer/{{customer.id}}" method="post">
        {% csrf_token %}
       
        <label for="name" class="form-label"> Customer Name </label> <br>
        <input type="text" id="" name="name" value="{{customer.name}}"><br>

        <label for="email" class="form-label"> Email</label> <br>
        <input type="email" id="" name="email" value="{{customer.email}}"><br>
        
        <label for="phone" class="form-label"> Phone</label> <br>
        <input type="number" id="" name="phone" value="{{customer.phone}}"><br>

        <label for="address" class="form-label"> Address</label> <br>
        <input type="text" id="" name="address" value="{{customer.address}}"><br>

  <br> 
      <button type="submit" class="btn btn-primary">Submit</button>
<a class="btn btn-dark  " href="/dashboard/show_customer" role="button">Back to View Customer </a>

    </form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
