<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
  <section class="vh-100" style="background-color: #988b51;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">

              <h3 class="mb-3">SignUp Here</h3>

              <form action="/signup" method="post">
                {% csrf_token %}

                <!--  Error message :- -->
                {% for message in messages%}
                <div class="alert alert-danger" role="alert">
                  {{message}}
                </div>
                {% endfor %}

                <!-- Error message end -->

                <div class="form-outline mb-2">
                  <label class="form-label">First Name *</label>
                  <input type="text" class="form-control form-control-lg" name="first_name">
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label">Last Name *</label>
                  <input type="text" class="form-control form-control-lg" name="last_name">
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label">Email *</label>
                  <input type="email" class="form-control form-control-lg" name="email">

                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" name="username">Username *</label>
                  <input type="text" class="form-control form-control-lg" name="username">
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" name="password">Password *</label>
                  <input type="password" class="form-control form-control-lg" name="password">
                </div>

                <button class="btn btn-primary btn-lg btn-block mt-2 " type="submit">SignUp</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
