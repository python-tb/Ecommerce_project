{% extends 'base.html' %}
{% load static %}
{% block content %}




    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Image</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for item in wishlist_items %}
                        <tr>
                            <td class="align-middle"><img class="mx-4" src="{{ item.product.imageURL }}" alt="" style="width: 50px;"></td>
                            <td class="align-middle">{{ item.product.name }}</td>
                            <td class="align-middle">Rs.{{ item.product.price }}/-</td>
                            <td class="align-middle">

                                <a href="/add_to_cart/{{item.product.id}}"><button class="btn btn-primary p-1 mx-2"><i class="fa fa-shopping-cart mr-1"></i> Add To
                                    Cart</button></a>
                                  
                                <a href="/remove_wishlist/{{item.id}}"><button class="btn btn-primary p-1 mx-4"><i class="fa fa-heart-broken mr-1"></i> Remove from Wishlist
                                   </button></a>

                            </td>
                        </tr>
                        {% endfor %}
                      
                    </tbody>
                </table>
            </div>


   


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
{% endblock %}
